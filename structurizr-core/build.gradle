dependencies {

    compile 'com.fasterxml.jackson.core:jackson-annotations:2.4.0'

    compile 'commons-logging:commons-logging:1.1.3'

    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.4.0'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test/unit'
        }
    }
}